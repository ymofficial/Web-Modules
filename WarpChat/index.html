<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakechat</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind and Daisy UI cdn --> 
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

        <!-- Header, Main, Footer -->

        <!-- navbar -->
         <nav>
            <div class="navbar bg-base-100">

                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M4 6h16M4 12h8m-8 6h16" />
                      </svg>
                    </div>
                    <ul
                      tabindex="0"
                      class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                      <li><a>Item 1</a></li>
                      <li>
                        <a>Parent</a>
                        <ul class="p-2">
                          <li><a>Submenu 1</a></li>
                          <li><a>Submenu 2</a></li>
                        </ul>
                      </li>
                      <li><a>Item 3</a></li>
                    </ul>
                  </div>
                  <a class="btn btn-ghost text-xl">Fake Chat</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                  <ul class="menu menu-horizontal text-xl px-1">
                    <li><a>Home</a></li>
                    <li><a>Inbox</a></li>
                    <li><a>Dashboard</a></li>
                    
                    <li><a>Account</a></li>
                  </ul>
                </div>
                <div class="navbar-end">
                  <a class="btn">Logout</a>
                </div>
              </div>
         </nav>

    <main>
        <section class="Carosel-1">
            <div class="hero bg-base-200 min-h-screen">
                <div class="hero-content text-center">
                  <div class="max-w-md">
                    <h1 class="text-5xl font-bold">Welcome to Fakechat</h1>
                    <p class="py-6">
                      Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem
                      quasi. In deleniti eaque aut repudiandae et a id nisi.
                    </p>
                    <button class="btn btn-primary">Get Started</button>
                  </div>
                  <!-- Avatar -->
                  <div class="avatar-group -space-x-6 rtl:space-x-reverse">
                    <div class="avatar">
                      <div class="w-12">
                        <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                      </div>
                    </div>
                    <div class="avatar">
                      <div class="w-12">
                        <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                      </div>
                    </div>
                    <div class="avatar">
                      <div class="w-12">
                        <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                      </div>
                    </div>
                    <div class="avatar placeholder">
                      <div class="bg-neutral text-neutral-content w-12">
                        <span>+99</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
