<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My New Journey</title>
</head>
<body>
    <h1>Explore More Events</h1>
    <button id="btn-more">Events</button>
    <input id="input-field" type="text">

    <script>
        document.getElementById('btn-more').addEventListener('mousemove',function()
    {console.log('event triggered');}
    );

        document.getElementById('input-field').addEventListener('mouseenter',function()
        {console.log('Input Done');
        })

        document.getElementById('input-field').addEventListener('blur',function()
        {console.log('Focus Blur');
        })

    </script>
</body>
</html>

<!-- events : 
1. Mouse enter : mouseenter
2. Click : click
3. Mouse Move : mousemove

-->
