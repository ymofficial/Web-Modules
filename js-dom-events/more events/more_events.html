<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Events</title>
</head>
<body>
    <h1>Explore more events</h1>
    <button id="btn-more">Events</button> <!-- Button added-->
    <input id="text-field" type="text">
    <!-- Now its time to add javascript .... -->
    <script>
        document.getElementById('btn-more').addEventListener('mouseenter',function(){  
            console.log('Event Triggered!');
            
        }) 
                // Three events Listeners : Click, Mouseenter, Mousemove

        document.getElementById('text-field').addEventListener('focus',function(){
            console.log('Text Field Touched By The JavaScript!');
            
        })

    


    </script>
</body>
</html>
